<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Audit Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6 text-gray-100">
  <div class="max-w-lg w-full bg-gray-800 p-8 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Auto-Audit Data Quality</h1>

    <form id="audit-form" action="/" method="POST" enctype="multipart/form-data">
      <label class="block mb-2 font-semibold">Upload CSV File</label>
      <input type="file" name="data_file" accept=".csv" required
             class="w-full mb-4 p-2 rounded bg-gray-700 text-gray-100 border border-gray-600">

      <label class="block mb-2 font-semibold">Choose Database (for demo)</label>
      <select name="db_choice" class="w-full mb-4 p-2 rounded bg-gray-700 text-gray-100 border border-gray-600">
        <option value="SQLite">SQLite</option>
        <option value="Snowflake">Snowflake</option>
      </select>

      <button type="submit" id="submit-btn"
              class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white font-semibold transition">
        Generate Audit Report
      </button>

      <!-- Spinner -->
      <div id="loading" class="hidden flex items-center justify-center mt-4">
        <svg class="animate-spin h-6 w-6 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        <span class="ml-2 text-gray-200">Generating report...</span>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("audit-form");
    const loading = document.getElementById("loading");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", () => {
      submitBtn.disabled = true;
      submitBtn.classList.add("opacity-50", "cursor-not-allowed");
      loading.classList.remove("hidden");
    });
  </script>
</body>
</html>
